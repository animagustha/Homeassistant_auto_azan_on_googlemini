# Automation for 5 times Azan
- action:
  - alias: 'Azan'
    data:
      entity_id: media_player.office_speaker, media_player.family_room_clock
      media_content_id: https://s3.intahnet.co.uk/athan/normal.mp3
      media_content_type: audio/mp3
    service: media_extractor.play_media
  - data:
      entity_id: media_player.kids_speaker, media_player.family_room_clock
      volume_level: '0.7'
    service: media_player.volume_set
  alias: Fajr Adhan
  trigger:
    - platform: template
      value_template: '{{ as_timestamp(strptime(states("sensor.time_date"), "%H:%M, %Y-%m-%d")) == as_timestamp(strptime(states("sensor.fajr_prayer"), "%Y-%m-%dT%H:%M:%S")) }}'

